		<meta charset="utf-8">

	<body>
		<form>
			<input type="date"></input>
		    <!-- 日期 设置 年月日  -->

			<!-- 手机不兼容 -->

			<!-- 选择时间、日期、月、年（本地时间） -->

			<input type="submit" value="提交"/>
		</form>
	</body>
