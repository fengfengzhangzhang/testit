<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>figure</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				}
			figure img{height:300px;width:300px;}
			figure{background: #655656;width:300px;}
		</style>
	</head>
	<body>
		<figure>
			<figcaption>我是吃货</figcaption>
			<img src="img/img1.jpg" alt="这是张图" title="吃货"/>
			<mark>好热热热热</mark>
		</figure>
	</body>
</html>
