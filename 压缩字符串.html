<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>压缩字符串</title>
<script type="text/javascript">
var str="aaaacccbbbeoooaddddd";
var fvalue=str.charAt(0);
var count=0;
var result="";
for(var i=0;i<str.length;i++)
{
	if(fvalue==str.charAt(i)){
	 	count++;
	}else
	{
	result+=fvalue+count;
	fvalue=str.charAt(i);
	count=1;
	}
}

result+=fvalue+count;
document.write(result);


</script>
</head>

<body>
</body>
</html>
